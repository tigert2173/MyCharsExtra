<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twelve Days of Stinkmas</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #1c1c1c, #2c2c2c);
    color: #f1f1f1;
    text-align: center;
  }

  header {
    padding: 20px;
    background-color: #3a3a3a;
    box-shadow: 0 4px 6px rgba(0,0,0,0.5);
  }

  header img {
    width: 150px;
    height: auto;
    border-radius: 50%;
    border: 3px solid #ff6f61;
    margin-bottom: 10px;
  }

  header h1 {
    margin: 10px 0 0 0;
    font-size: 2.5em;
    color: #ff6f61;
  }

  .container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background-color: #2b2b2b;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.7);
  }

  .lyrics p {
    margin: 10px 0;
    line-height: 1.5;
  }

  audio {
    margin: 20px 0;
    width: 80%;
  }

  canvas {
    display: block;
    margin: 20px auto;
    background: rgba(0,0,0,0.2);
    border-radius: 12px;
  }
</style>
</head>
<body>

<header>
  <img src="https://ella.janitorai.com/bot-avatars/s-CCGcpfuJESfwnPuEIsg.webp?width=400" alt="Stinkmas Avatar">
  <h1>üéÑ Twelve Days of Stinkmas üéÑ</h1>
</header>

<div class="container">
  <h2>üéÅ Lyrics</h2>
  <div class="lyrics">
    <!-- Lyrics here (your exact lyrics copied) -->
    <p>On the first day of Christmas,<br>my true love sent to me<br>A stinky pair of socks.</p>
    <p>On the second day of Christmas,<br>my true love sent to me<br>Two soiled feathers,<br>And a stinky pair of socks.</p>
    <!-- ... continue all 12 days ... -->
  </div>

  <h2>üéµ Play the Stinkmas Song</h2>
  <audio controls>
    <source src="stinky_twelve_days.mp3" type="audio/mpeg">
    <source src="stinky_twelve_days.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <canvas id="visualizer" width="800" height="150"></canvas>
</div>

<script>
const audio = document.getElementById('song');
const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const audioSource = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();
audioSource.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize = 64;

const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

function draw() {
  requestAnimationFrame(draw);

  analyser.getByteFrequencyData(dataArray);

  ctx.fillStyle = '#2b2b2b';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const barWidth = (canvas.width / bufferLength) * 2.5;
  let x = 0;

  for (let i = 0; i < bufferLength; i++) {
    const barHeight = dataArray[i];
    const r = barHeight + 100;
    const g = 50;
    const b = 200;

    ctx.fillStyle = `rgb(${r},${g},${b})`;
    ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);

    x += barWidth + 1;
  }
}

audio.onplay = () => {
  if (audioCtx.state === 'suspended') {
    audioCtx.resume();
  }
  draw();
};
</script>

</body>
</html>
